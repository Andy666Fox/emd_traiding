upstream api_backend {
    server api:8000;
    keepalive 32;
}

upstream api_frontend {  # Исправлено: было streamlit_frontend
    server frontend:8501;
    keepalive 32;
}

server {
    listen 80;
    server_name localhost;

    client_max_body_size 50M;

    proxy_connect_timeout 600;
    proxy_send_timeout 600;
    proxy_read_timeout 600;
    send_timeout 600;

    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    location /api/ {
        # Убираем /api/ из пути при проксировании
        rewrite ^/api/(.*) /$1 break;
        
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Keep-alive
        proxy_set_header Connection "";
        
        # Буферизация
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    location / {
        proxy_pass http://api_frontend;  # Исправлено: было streamlit_frontend
        proxy_http_version 1.1;
        
        # Headers для Streamlit
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support для Streamlit
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Таймауты для WebSocket
        proxy_read_timeout 86400;
    }

    location /_stcore/static {
        proxy_pass http://api_frontend/_stcore/static;  # Исправлено
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Кэширование статических файлов
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location /favicon.ico {
        proxy_pass http://api_frontend/favicon.ico;  # Исправлено
        access_log off;
        log_not_found off;
    }
}